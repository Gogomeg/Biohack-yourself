{% extends "base.html" %} 

/* Add block title */

{% block title %}Add Health Hack{% endblock %} 

/* Add block content */
{% block content %}
<div class="container">
  <form method="POST" enctype="multipart/form-data" class="p-2 form">
    <h1 class="text-center">Add Health Hack</h1>
    {% csrf_token %} {{ form.media }} {{ form|crispy }}
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-2">
        Create Health Hack
      </button>
    </div>
  </form>
</div>
{% endblock %}
